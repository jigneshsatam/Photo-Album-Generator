<head>
    <meta charset="utf-8" />
    <title>Photo Album Generator</title>
    <link rel="stylesheet" href="css\stylesheet.css">
 </head>
 <head>
    <link rel="stylesheet" href="css\stylesheet.css">
 </head>
 <div class="container">
    <h2>Sign In</h2>
    <form (ngSubmit)="onSignIn()">
       <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
       </div>
       <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
       </div>
       <button type="submit" class="btn btn-primary">Sign In</button>
       <a href="#!/register" class="btn btn-link">Register</a>
    </form>
    <div *ngIf="error" class="alert alert-danger mt-3" role="alert">{{ error }}</div>
 </div>
